<p>Имя: {{ name }}</p>
<p>Адрес: {{ address }}</p>
<p>Телефон: {{ phone }}</p>
<p>Итого: {{ score }}</p>

<table>
    <thead>
        <tr>
            <td>Наименование</td>
            <td>Объем</td>
            <td>Количество</td>
            <td>Стоимость</td>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
            <tr>
                <td>{{ item.title }}</td>
                <td>{% if item.size%} {{ item.size }} {% endif %}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
